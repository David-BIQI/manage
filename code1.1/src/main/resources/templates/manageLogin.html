    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">

    <title>登录</title>

<body>

<div class="login-main">
    <header class="layui-elip">后台登录</header>
    <form class="layui-form" name="form">
        <div class="layui-input-inline">
            <input type="text" name="name" required lay-verify="required" placeholder="邮箱" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-form-item">
        <div class="layui-input-inline login-btn">
            <button  class="layui-btn" lay-submit="" lay-filter="demo1">登录</button>
        </div>
        </div>
        <!--测试ajax提交>
        <!--<div class="layui-input-inline login-btn">-->
            <!--<button type="button" class="layui-btn" onclick="test()">点击事件</button>-->
        <!--</div>-->
        <hr/>
        <p><a href="javascript:;" class="fl">立即注册</a><a href="javascript:;" class="fr">忘记密码？</a></p>
    </form>
</div>


<script src="../frame/layui/layui.js"></script>
<script type="text/javascript">

    layui.use(['form'], function () {
        var form = layui.form,
        $ = layui.jquery;
        form.on('submit(demo1)', function(data){
            console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
            console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
            console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
            var LoginDto;
            // LoginDto.name =
            // LoginDto.password =
            console.log($('input[name="name"]').val());
            var name = $('input[name="name"]').val();
            var password = $('input[name="name"]').val();

            $.ajax({
                type: "get",
                url: "/user/list",
                success: function(data) {
                    console.log(data)
                    if (data.code == 0) {
                        console.log("成功")
                    } else {
                        console.log("失败")
                    }
                }
            });


            $.ajax({
                type: "post",
                url: "/user/login",
                contentType:"application/json",
                datatype:"json",
                data: {
                    "name": name,
                    "password": password
                },
                success: function(data) {
                    console.log(data)
                    if (data.code == 0) {
                        location.href = 'login';
                    } else {
                        console.log("失败lalalalalalalal")
                    }
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

    });
